<h1><small>Resultado de la busqueda: </small>"{{termino}}"</h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existe resultado con este termino: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">

    <app-heroetarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroetarjeta>

</div>
