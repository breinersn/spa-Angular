<h1 animated fadeIn>{{heroe.nombre}}<small> {{heroe.aparicion}}</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid">
        <br><br>
        <a class="btn btn-block btn-outline-success" [routerLink]="['/heroes']">Regrasar</a>
    </div>


    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>

        <div>
            <img class="img-logo" *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.jpg">
            <img class="img-logo" *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-logo.png">
        </div>

    </div>

</div>
